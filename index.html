<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d343e8a4b2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <i class="fas fa-bars"></i>
        <h1>Tilda Test-shop</h1>
      </div>
      <div class="card">
        <div class="flex">
        <h3 class="title" id="title">TitleTitle</h3>
        <i class="fas fa-star" data-tooltip="Like" onclick="addToFavorites()" id="favourites"></i>
        </div>

        <div class="flex-main">
          <div class="galery">
            <div class="flex">
              <button onclick="setNewPictureBySwap(-1)"><</button>
              <img id=img></img>
              <button onclick="setNewPictureBySwap(+1)">></button>
            </div>
            <div class="flex" id="miniature">
            </div>
          </div>
            <div class="rightColumn">
              <div class="description" id="description">
              </div>
              <div class="some-info" id="someInfo">
                If you add this card in FAVOURITE it will be saved after reloading page
                <i class="fas fa-times-circle" onclick="deleteSomeInfo()"></i>
              </div>
              <div class="prices">
                <del class="oldPrice" id="oldPrice">
                </del>
                <div class="newPrice" id="price">
                </div>
              </div>
            </div>
        </div>

        <div class="options">
          <i class="fas fa-store" data-tooltip="На складе"></i>
          <div class="quantity" id="quantityOnMarket">
          </div>
          <button onclick="changeShoppingCard(1)">Add to shopping card</button>
          <div class="add-delete-product" onclick="changeShoppingCard(1)">+
          </div>
          <i class="fas fa-cart-arrow-down" data-tooltip="Корзина"></i>
          <div class="quantity" id="quantityInBacket">0
          </div>
          <div class="add-delete-product" onclick="changeShoppingCard(-1)">-
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
